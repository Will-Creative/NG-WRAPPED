<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background with Scroll Snap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb; /* Soft white background */
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      position: relative;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative;
      transition: background 1s ease-in-out;
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(50px);
      z-index: 1;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: moveShapes 20s infinite alternate;
    }

    .shape1 {
      animation-duration: 25s;
    }

    @keyframes moveShapes {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(30px, 50px) scale(1.2);
      }
      100% {
        transform: translate(-50px, -30px) scale(1);
      }
    }

    .section:nth-child(1) .shape1 {
      background: rgba(255, 153, 102, 0.5);
    }

    .section:nth-child(2) .shape1 {
      background: rgba(102, 204, 255, 0.5);
    }

    .section:nth-child(3) .shape1 {
      background: rgba(153, 255, 153, 0.5);
    }

    .section:nth-child(4) .shape1 {
      background: rgba(255, 102, 178, 0.5);
    }

    .section:nth-child(5) .shape1 {
      background: rgba(255, 229, 153, 0.5);
    }

    .section:nth-child(6) .shape1 {
      background: rgba(102, 178, 255, 0.5);
    }

    .section:nth-child(7) .shape1 {
      background: rgba(178, 102, 255, 0.5);
    }

    .section:nth-child(8) .shape1 {
      background: rgba(255, 153, 204, 0.5);
    }

  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="section bg-green-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 1</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
    <div class="section bg-blue-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 2</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
    <div class="section bg-purple-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 3</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
    <div class="section bg-red-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 4</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
    <div class="section bg-yellow-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 5</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
    <div class="section bg-green-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 6</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
    <div class="section bg-blue-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 7</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
    <div class="section bg-purple-400">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 8</h1>
      <div class="blur-overlay">
        <div class="shape shape1 w-80 h-80 top-20 left-20"></div>
      </div>
    </div>
  </div>
</body>
</html>
