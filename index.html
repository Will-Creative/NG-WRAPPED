<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Gradient Background Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative;
      transition: background 1s ease-in-out;
    }

    /* Scroll down arrow and text */
    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: blink 1.5s infinite;
      z-index: 20;
      transition: opacity 1s ease-in-out;
    }

    .scroll-down .arrow {
      display: block;
      font-size: 2rem;
      margin-top: 5px;
      animation: bounceArrow 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Background colors for each section */
    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #9b59b6; }
    .section:nth-child(4) { background-color: #e74c3c; }
    .section:nth-child(5) { background-color: #f39c12; }
    .section:nth-child(6) { background-color: #2ecc71; }
    .section:nth-child(7) { background-color: #34495e; }
    .section:nth-child(8) { background-color: #8e44ad; }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="section" data-bg1="#1abc9c" data-bg2="#3498db">
      <h1>Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#3498db" data-bg2="#9b59b6">
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#9b59b6" data-bg2="#e74c3c">
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#e74c3c" data-bg2="#f39c12">
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#f39c12" data-bg2="#2ecc71">
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#2ecc71" data-bg2="#34495e">
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#34495e" data-bg2="#8e44ad">
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#8e44ad" data-bg2="#1abc9c">
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
  </div>

  <script>
    // Intersection Observer to detect when sections are in view
    const sections = document.querySelectorAll('.section');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const scrollDown = entry.target.querySelector('.scroll-down');
        
        if (entry.isIntersecting) {
          // Make the "Scroll down" text visible
          scrollDown.style.opacity = 1;
          
          // Update the background gradient based on the section data attributes
          const bg1 = entry.target.getAttribute('data-bg1');
          const bg2 = entry.target.getAttribute('data-bg2');
          entry.target.style.background = `linear-gradient(to bottom, ${bg1}, ${bg2})`;
        } else {
          // Make the "Scroll down" text invisible when the section is out of view
          scrollDown.style.opacity = 0;
        }
      });
    }, { threshold: 0.5 }); // Trigger when 50% of the section is visible

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
