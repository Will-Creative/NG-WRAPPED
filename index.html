<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Gen Ministry Review</title>

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- AOS JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  
  <style>
    body {
      transition: background-color 0.5s ease;
       min-height: 3000px;
    }
  </style>
</head>

<body>
  <!-- Example AOS animations -->
  <div data-aos="fade-up" data-aos-duration="10000">
    <h1>Welcome to the Next Gen Ministry Review!</h1>
  </div>

  <div data-aos="zoom-in" data-aos-duration="10000" data-aos-delay="1000">
    <p>Check out our awesome impact this year.</p>
  </div>

  <!-- Add more content here as you scroll -->

  <script src="script.js"></script>
  
  <script>
    // Initialize AOS (This makes the animations work)
    AOS.init();
  </script>
</body>
</html>
