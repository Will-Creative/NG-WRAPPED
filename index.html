<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Background</title>
  <style>
    body, html { height: 100%; margin: 0; }
    .content { position: relative; z-index: 10; }
    section { height: 100vh; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div class="content">
    <section style="background-color: white;">
      <h1>Section 1</h1>
    </section>
    <section style="background-color: white;">
      <h1>Section 2</h1>
    </section>
    <section style="background-color: white;">
      <h1>Section 3</h1>
    </section>
    <section style="background-color: white;">
      <h1>Section 4</h1>
    </section>
  </div>

  <script>
    // Set up scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a moving shape (sphere) with blur
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: true });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Set up camera position
    camera.position.z = 5;

    // Function to animate and move shapes
    function animate() {
      requestAnimationFrame(animate);

      // Create smooth movement (using sine wave for demonstration)
      sphere.position.x = Math.sin(Date.now() * 0.001) * 3;
      sphere.position.y = Math.cos(Date.now() * 0.001) * 3;

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
