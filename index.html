<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controlled Scroll Snap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Prevents body from scrolling */
    }

    .scroll-container {
      height: 100vh; /* Full viewport height */
      overflow-y: scroll; /* Makes the container scrollable */
      scroll-snap-type: y mandatory; /* Enables scroll snapping */
      -webkit-overflow-scrolling: touch; /* Enhances scrolling on iOS */
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    .section {
      scroll-snap-align: start; /* Each section snaps to the start */
      height: 100vh; /* Full screen height for each section */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
    }

    /* Background colors for each section */
    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #9b59b6; }
    .section:nth-child(4) { background-color: #e74c3c; }
    .section:nth-child(5) { background-color: #f39c12; }
    .section:nth-child(6) { background-color: #2ecc71; }
    .section:nth-child(7) { background-color: #34495e; }
    .section:nth-child(8) { background-color: #8e44ad; }
  </style>
</head>
<body>
  <div class="scroll-container" id="scrollContainer">
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>
    <div class="section">Section 6</div>
    <div class="section">Section 7</div>
    <div class="section">Section 8</div>
  </div>

  <script>
    const container = document.getElementById('scrollContainer');
    const sections = document.querySelectorAll('.section');
    let isScrolling = false;

    container.addEventListener('scroll', () => {
      if (isScrolling) return;

      isScrolling = true;
      setTimeout(() => {
        let closestSection = null;
        let minDistance = Infinity;

        sections.forEach(section => {
          const distance = Math.abs(section.getBoundingClientRect().top);
          if (distance < minDistance) {
            minDistance = distance;
            closestSection = section;
          }
        });

        closestSection.scrollIntoView({ behavior: 'smooth' });
        isScrolling = false;
      }, 200);
    });
  </script>
</body>
</html>
