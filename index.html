<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Gradient Background Scroll</title>
  <style>
    /* Include the SVG */
    #grain {
      display: none; /* Hide the SVG */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative;
      transition: background 1s ease-in-out;
    }

    /* Grain overlay */
    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow interactions with the content */
      background: white; /* Fallback */
      background-image: url('#grain');
      mix-blend-mode: overlay;
      opacity: 0.3; /* Adjust opacity for effect */
    }

    /* Other styles remain unchanged */
    .section h1 {
      font-size: 3rem;
      opacity: 0;
      transition: opacity var(--fade-in-speed) ease-in-out;
    }

    .section.visible h1 {
      opacity: 1; /* Fade in the title when section is in view */
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: blink 1.5s infinite;
      z-index: 20;
    }

    .scroll-down .arrow {
      display: block;
      font-size: 2rem;
      margin-top: 5px;
      animation: bounceArrow 1s infinite;
    }

    /* Background colors for each section */
    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #9b59b6; }
    .section:nth-child(4) { background-color: #e74c3c; }
    .section:nth-child(5) { background-color: #f39c12; }
    .section:nth-child(6) { background-color: #2ecc71; }
    .section:nth-child(7) { background-color: #34495e; }
    .section:nth-child(8) { background-color: #8e44ad; }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>

  <!-- SVG for grain effect -->
  <svg xmlns="http://www.w3.org/2000/svg" id="grain" width="0" height="0">
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </svg>

  <div class="grain-overlay"></div>

  <div class="scroll-container">
    <div class="section" data-bg1="#1abc9c" data-bg2="#3498db">
      <h1>Section 1 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">â†“</span>
      </div>
    </div>
    <!-- Other sections as before -->
  </div>

</body>
</html>
