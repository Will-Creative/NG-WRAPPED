<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Sections Scroll Snap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative;
      opacity: 0; /* Initially hidden */
      transition: opacity 1s ease-in-out; /* Smooth fade transition */
    }

    .section.visible {
      opacity: 1; /* Fade in when section becomes visible */
    }

    .noise-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, rgba(0, 0, 0, 0.1) 50%, rgba(255, 255, 255, 0.1) 80%) repeat;
      pointer-events: none;
      opacity: 0.05;
      animation: noiseAnimation 0.1s infinite linear;
      z-index: 10;
    }

    @keyframes noiseAnimation {
      0% { background-position: 0 0; }
      25% { background-position: 5% 5%; }
      50% { background-position: 10% 10%; }
      75% { background-position: 15% 15%; }
      100% { background-position: 20% 20%; }
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: blink 1.5s infinite;
      z-index: 20;
      transition: opacity 1s ease-in-out; /* Fade in/out transition */
    }

    .scroll-down .arrow {
      display: block;
      font-size: 2rem;
      margin-top: 5px;
      animation: bounceArrow 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Background colors for each section */
    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #9b59b6; }
    .section:nth-child(4) { background-color: #e74c3c; }
    .section:nth-child(5) { background-color: #f39c12; }
    .section:nth-child(6) { background-color: #2ecc71; }
    .section:nth-child(7) { background-color: #34495e; }
    .section:nth-child(8) { background-color: #8e44ad; }
  </style>
</head>
<body>

  <div class="noise-overlay"></div>

  <div class="scroll-container">
    <div class="section">
      Title Section
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      Section 2
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      Section 3
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      Section 4
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      Section 5
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      Section 6
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      Section 7
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      Section 8
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
  </div>

  <script>
    // Intersection Observer to detect when sections are in view
    const sections = document.querySelectorAll('.section');

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, { threshold: 0.9 }); // Trigger when 90% of the section is in view

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
