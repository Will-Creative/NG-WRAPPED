<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Shapes with Collisions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white; /* White background */
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      position: relative;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative;
      transition: background 1s ease-in-out;
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1000px); /* Heavy blur effect */
      z-index: 1;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      backdrop-filter: blur(50px); /* Heavy blur effect for shapes */
    }

    /* Shape 1 */
    .shape1 {
      width: 150px;
      height: 150px;
      background: rgba(255, 105, 180, 0.6); /* Soft pink */
      animation: moveShape1 10s infinite alternate;
    }

    /* Shape 2 */
    .shape2 {
      width: 150px;
      height: 150px;
      background: rgba(135, 206, 235, 0.6); /* Light blue */
      animation: moveShape2 10s infinite alternate;
    }

    /* Shape 1 Animation */
    @keyframes moveShape1 {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(150px, 100px);
      }
      50% {
        transform: translate(300px, 0);
      }
      75% {
        transform: translate(150px, -100px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Shape 2 Animation */
    @keyframes moveShape2 {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-150px, -100px);
      }
      50% {
        transform: translate(-300px, 0);
      }
      75% {
        transform: translate(-150px, 100px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Section Color Transition */
    .section:nth-child(1) {
      background-color: #f1f1f1; /* Light Gray */
    }

    .section:nth-child(2) {
      background-color: #f1f1f1; /* Slightly darker gray */
    }

    .section:nth-child(3) {
      background-color: #f1f1f1; /* Even darker gray */
    }

    .section:nth-child(4) {
      background-color: #f1f1f1; /* Darker gray */
    }

  </style>
</head>
<body>
  <div class="scroll-container">
    <!-- Section 1 -->
    <div class="section">
      <div class="blur-overlay">
        <div class="shape shape1 top-20 left-20"></div>
        <div class="shape shape2 top-40 left-60"></div>
      </div>
    </div>

    <!-- Section 2 -->
    <div class="section">
      <div class="blur-overlay">
        <div class="shape shape1 top-20 left-40"></div>
        <div class="shape shape2 top-100 left-80"></div>
      </div>
    </div>

    <!-- Section 3 -->
    <div class="section">
      <div class="blur-overlay">
        <div class="shape shape1 top-10 left-30"></div>
        <div class="shape shape2 top-120 left-120"></div>
      </div>
    </div>

    <!-- Section 4 -->
    <div class="section">
      <div class="blur-overlay">
        <div class="shape shape1 top-40 left-20"></div>
        <div class="shape shape2 top-60 left-160"></div>
      </div>
    </div>

  </div>

</body>
</html>
