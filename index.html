<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Snap Container Approach</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Prevents body from scrolling */
    }

    .scroll-container {
      height: 100vh; /* Full viewport height */
      overflow-y: scroll; /* Makes the container scrollable */
      scroll-snap-type: y mandatory; /* Enables scroll snapping */
      -webkit-overflow-scrolling: touch; /* Enhances scrolling on iOS */
    }

    .section {
      scroll-snap-align: start; /* Each section snaps to the start */
      height: 100vh; /* Full screen height for each section */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
    }

    /* Different background colors for visual distinction */
    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #9b59b6; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
  </div>
</body>
</html>
