<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Sections Scroll Snap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Prevents body from scrolling */
      position: relative; /* Ensure absolute positioning of overlay works correctly */
    }

    .scroll-container {
      height: 100vh; /* Full viewport height */
      overflow-y: scroll; /* Makes the container scrollable */
      scroll-snap-type: y mandatory; /* Enables scroll snapping */
      -webkit-overflow-scrolling: touch; /* Enhances scrolling on iOS */
      position: relative; /* Ensures child elements stack correctly */
    }

    .section {
      scroll-snap-align: start; /* Each section snaps to the start */
      height: 100vh; /* Full screen height for each section */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative; /* Ensure content is above noise overlay */
    }

    .noise-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
          radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, rgba(0, 0, 0, 0.1) 50%, rgba(255, 255, 255, 0.1) 80%) repeat;
      pointer-events: none;
      opacity: 0.5; /* Adjust opacity */
      animation: noiseAnimation 0.1s infinite linear;
      z-index: 10; /* Ensures overlay stays on top */
    }

    /* Keyframes to simulate random noise */
    @keyframes noiseAnimation {
      0% {
        background-position: 0 0;
      }
      25% {
        background-position: 5% 5%;
      }
      50% {
        background-position: 10% 10%;
      }
      75% {
        background-position: 15% 15%;
      }
      100% {
        background-position: 20% 20%;
      }
    }

    /* Background colors for each section */
    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #9b59b6; }
    .section:nth-child(4) { background-color: #e74c3c; }
    .section:nth-child(5) { background-color: #f39c12; }
    .section:nth-child(6) { background-color: #2ecc71; }
    .section:nth-child(7) { background-color: #34495e; }
    .section:nth-child(8) { background-color: #8e44ad; }
  </style>
</head>
<body>

  <div class="noise-overlay"></div> <!-- This will be the animated noise overlay -->
  
  <div class="scroll-container">
    <div class="section">Title Section</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>
    <div class="section">Section 6</div>
    <div class="section">Section 7</div>
    <div class="section">Section 8</div>
  </div>

</body>
</html>
