<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXT GEN IMPACT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --fade-in-speed: 1s; /* Speed for fade-in */
      --fade-out-speed: 0.5s; /* Speed for fade-out */
      --color-bg1: #1abc9c; /* Initial color for gradient */
      --color-bg2: #3498db; /* Initial color for gradient */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      /* Single gradient applied to the whole page */
      background: linear-gradient(40deg, var(--color-bg1), var(--color-bg2));
      background-size: 200% 200%;
      animation: gradientShift 30s ease infinite; /* Animation for the gradient */
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative;
      opacity: 1; /* Keep section visible */
    }

    .section h1 {
      opacity: 0;
      transition: opacity var(--fade-in-speed) ease-in-out;
    }

    .section.visible h1 {
      opacity: 1; /* Fade in the title when section is in view */
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: blink 1.5s infinite;
      z-index: 20;
    }

    .scroll-down .arrow {
      display: block;
      font-size: 2rem;
      margin-top: 5px;
      animation: bounceArrow 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="section">
      <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Section 1 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      <h1>Section 2 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      <h1>Section 3 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      <h1>Section 4 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      <h1>Section 5 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      <h1>Section 6 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      <h1>Section 7 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section">
      <h1>Section 8 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
  </div>

  <script>
    // Intersection Observer to detect when sections are in view
    const sections = document.querySelectorAll('.section');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const scrollDown = entry.target.querySelector('.scroll-down');
        const title = entry.target.querySelector('h1');
        
        if (entry.isIntersecting) {
          // Add visible class to section for smooth fade-in effect on title and scroll-down
          entry.target.classList.add('visible');
          
          // Delay the appearance of the "scroll down" text by 2 seconds
          setTimeout(() => {
            scrollDown.style.opacity = 1;
          }, 5000); // 2-second delay

        } else {
          // Make the "Scroll down" text fade out with a specific fade-out speed when not in view
          scrollDown.style.opacity = 0;
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.5 // Trigger when 50% of the section is visible
    });

    // Attach observer to each section
    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
