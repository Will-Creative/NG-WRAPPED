<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Gradient Background Scroll</title>
  <style>
    :root {
      --fade-in-speed: 1s; /* Speed for fade-in */
      --fade-out-speed: 0.5s; /* Speed for fade-out */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      position: relative;
      transition: background 1s ease-in-out;
      opacity: 1; /* Keep section visible */
    }

    .section h1 {
      font-size: 3rem;
      opacity: 0;
      transition: opacity var(--fade-in-speed) ease-in-out;
    }

    .section.visible h1 {
      opacity: 1; /* Fade in the title when section is in view */
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: blink 1.5s infinite;
      z-index: 20;
    }

    .scroll-down .arrow {
      display: block;
      font-size: 2rem;
      margin-top: 5px;
      animation: bounceArrow 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .section:nth-child(1) { background-color: #1abc9c; }
    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #9b59b6; }
    .section:nth-child(4) { background-color: #e74c3c; }
    .section:nth-child(5) { background-color: #f39c12; }
    .section:nth-child(6) { background-color: #2ecc71; }
    .section:nth-child(7) { background-color: #34495e; }
    .section:nth-child(8) { background-color: #8e44ad; }
  </style>
  <!-- Corrected Grained.js CDN link -->
  <script src="https://cdn.jsdelivr.net/gh/sarathsaleem/grained@master/grained.js"></script>
</head>
<body>

  <div class="scroll-container">
    <div class="section" data-bg1="#1abc9c" data-bg2="#3498db">
      <h1>Section 1 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#3498db" data-bg2="#9b59b6">
      <h1>Section 2 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#9b59b6" data-bg2="#e74c3c">
      <h1>Section 3 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#e74c3c" data-bg2="#f39c12">
      <h1>Section 4 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#f39c12" data-bg2="#2ecc71">
      <h1>Section 5 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#2ecc71" data-bg2="#34495e">
      <h1>Section 6 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#34495e" data-bg2="#8e44ad">
      <h1>Section 7 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
    <div class="section" data-bg1="#8e44ad" data-bg2="#1abc9c">
      <h1>Section 8 Title</h1>
      <div class="scroll-down">
        Scroll down
        <span class="arrow">↓</span>
      </div>
    </div>
  </div>

  <script>
    // Intersection Observer to detect when sections are in view
    const sections = document.querySelectorAll('.section');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const scrollDown = entry.target.querySelector('.scroll-down');
        const title = entry.target.querySelector('h1');
        
        if (entry.isIntersecting) {
          // Add visible class to section for smooth fade-in effect on title and scroll-down
          entry.target.classList.add('visible');
          
          // Delay the appearance of the "scroll down" text by 2 seconds
          setTimeout(() => {
            scrollDown.style.opacity = 1;
          }, 2000); // 2-second delay

          // Update the background gradient based on the section data attributes
          const bg1 = entry.target.getAttribute('data-bg1');
          const bg2 = entry.target.getAttribute('data-bg2');
          entry.target.style.background = `linear-gradient(to bottom, ${bg1}, ${bg2})`;
        } else {
          // Make the "Scroll down" text fade out with a specific fade-out speed when the section is out of view
          scrollDown.style.opacity = 0;
          
          // Remove visible class when the section goes out of view (keeps background fixed)
          entry.target.classList.remove('visible');
        }
      });
    }, { threshold: 0.5 }); // Trigger when 50% of the section is visible

    sections.forEach(section => {
      observer.observe(section);
    });

    window.onload = function() {
  // Apply the grain effect to the body or another element if needed
  grained('body', {
    animate: true,
    patternWidth: 100,
    patternHeight: 100,
    grainOpacity: 0.1, // Adjust for a subtle grain effect
    grainDensity: 1,   // Density of the grain pattern
    grainWidth: 1,
    grainHeight: 1
  });
};
  </script>
</body>
</html>
